- hosts: all
  become: yes
  roles:
    - kubernetes
  tasks:
    - name: Preflight
      include_role:
        name: kubernetes
        tasks_from: 001-preflight
    - name: Install Kubernetes
      include_role:
        name: kubernetes
        tasks_from: 002-install_kubernetes
    - name: Install container runtime
      include_role:
        name: kubernetes
        tasks_from: 003-install_container_runtime
    - name: Initialize Kubernetes cluster
      include_role:
          name: kubernetes
          tasks_from: 004-initialize_control_plane
    - name: Install network plugin
      include_role:
        name: kubernetes
        tasks_from: 005-install_network_plugin


