        type: string
        example: e3b3b3b3-3b3b-3b3b-3b3b-3b3b3b3b3b3b
      name:
        type: string
        example: calculation_profile_name
      engine_type:
        type: string
        enum:
          - mf2005
        example: mf2005
      engine_settings:
        type: object
        properties:
          mf:
            type: object
            properties:
              verbose:
                type: boolean
                example: false
          dis:
            type: object
          bas:
            type: object
            properties:
              ichflg:
                type: boolean
                example: false
              hnoflo:
                type: number
                example: -999.99
              stoper:
                oneOf:
                  - type: 'null'
                  - type: number
          chd:
            type: object
          drn:
            type: object
            properties:
              ipakcb:
                type: integer
                example: 0
          evt:
