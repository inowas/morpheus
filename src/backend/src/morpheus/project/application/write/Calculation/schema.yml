                example: 0
          riv:
            type: object
            properties:
              ipakcb:
                type: integer
                example: 0
          wel:
            type: object
            properties:
              ipakcb:
                type: integer
                example: 0
          hob:
            type: object
            properties:
              iuhobsv:
                type: integer
                example: 0
              hobdry:
                type: number
                example: 0.0
          selected_flow_package:
            type: string
            enum:
              - bcf
              - lpf
            example: lpf
          bcf:
            type: object
            properties:
              ipakcb:
                type: integer
                example: 0
              iwdflg:
                type: integer
                example: 0
              ihdwet:
                type: integer
                example: 0
              wetfct:
                type: number
                example: 0.1
              iwetit:
                type: integer
                example: 1
              wetdry:
