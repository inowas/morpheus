# OAuthPasswordGrantRequest:
type: object
properties:
  grant_type:
    enum:
      - password
  client_id:
    $ref: './OAuthClientId.yaml'
  username:
    type: string
  password:
    type: string
required:
  - grant_type
  - client_id
  - username
  - password
example:
  {
    grant_type: "password",
    client_id: "0d37fdf4-03bd-40f1-832d-46099ecc93bc",
    username: "example@inowas.com",
    password: "my secret password"
  }
