[pytest]
# Pytest configuration for Morpheus backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 8.0

# Test paths
testpaths = src/tests

# Add src directory to Python path
pythonpath = src

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    integration: Integration tests that test multiple components together
    unit: Unit tests that test individual components
    slow: Tests that take a long time to run
    workflow: Complete workflow tests that test end-to-end scenarios
    project: Tests for project commands
    model: Tests for model commands
    layer: Tests for layer commands
    boundary: Tests for boundary commands
    calculation: Tests for calculation commands

# Coverage options (when using pytest-cov)
# Run with: pytest --cov
[coverage:run]
source = morpheus
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False