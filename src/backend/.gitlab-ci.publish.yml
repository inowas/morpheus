variables:
  MORPHEUS_BACKEND_IMAGE: inowas/morpheus-backend


publish-morpheus-backend:dev:
  stage: publish
  before_script:
    - docker info
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_TOKEN $CI_REGISTRY
  script:
    - docker build --tag $MORPHEUS_BACKEND_IMAGE:$CI_COMMIT_SHA --tag $MORPHEUS_BACKEND_IMAGE:dev --file src/backend/docker/Dockerfile.production .
    - docker push $MORPHEUS_BACKEND_IMAGE:$CI_COMMIT_SHA
    - docker push $MORPHEUS_BACKEND_IMAGE:dev
  only:
    - dev
    - tags

publish-morpheus-backend:prod:
  stage: publish
  before_script:
    - docker info
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_TOKEN $CI_REGISTRY
  script:
    - docker build --tag $MORPHEUS_BACKEND_IMAGE:$CI_COMMIT_SHA --tag $MORPHEUS_BACKEND_IMAGE:$CI_COMMIT_TAG --tag $MORPHEUS_BACKEND_IMAGE:latest --file src/frontend/docker/Dockerfile.production .
    - docker push $MORPHEUS_BACKEND_IMAGE:$CI_COMMIT_SHA
    - docker push $MORPHEUS_BACKEND_IMAGE:$CI_COMMIT_TAG
    - docker push $MORPHEUS_BACKEND_IMAGE:latest
  only:
    - tags
